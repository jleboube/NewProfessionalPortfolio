<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a4f5b0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6de8ff;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Circle background with gradient -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)" />

  <!-- Inner circle border -->
  <circle cx="50" cy="50" r="48" fill="none" stroke="rgba(3, 27, 22, 0.2)" stroke-width="2" />

  <!-- "JL" text -->
  <text x="50" y="50"
        font-family="'Space Grotesk', 'Inter', sans-serif"
        font-size="36"
        font-weight="700"
        text-anchor="middle"
        dominant-baseline="central"
        fill="#031b16"
        letter-spacing="-1">JL</text>
</svg>
